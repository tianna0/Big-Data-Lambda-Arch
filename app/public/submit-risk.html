<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Risk Data</title>
</head>
<body>
<h1>Submit Risk Level and Count</h1>
<form action="/send-risk-to-kafka" method="get">
    <label for="risk_level">Risk Level:</label>
    <input type="text" id="risk_level" name="risk_level" required>
    <br>
    <label for="count">Count:</label>
    <input type="number" id="count" name="count" required>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
